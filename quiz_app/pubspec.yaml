name: quiz_app
description: A university project quiz app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core (Required for all Firebase services)
  firebase_core: ^2.24.2

  # Firebase Authentication
  firebase_auth: ^4.13.0

  # Cloud Firestore Database
  cloud_firestore: ^4.15.2

  # Firebase Storage (for future file uploads)
  firebase_storage: ^11.6.0

  # Google Sign-In (optional but recommended)
  google_sign_in: ^6.1.5

  # Provider for state management
  provider: ^6.1.1

  # Image Picker (for profile pictures)
  image_picker: ^1.0.4

  # For handling network images
  cached_network_image: ^3.3.0

  # For loading indicators
  flutter_spinkit: ^5.2.0

  # For animations
  animations: ^2.0.9

  # For better UI components
  flutter_staggered_grid_view: ^0.7.0

  # For charts (if you want statistics)
  fl_chart: ^0.66.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^2.0.0
  
  # FlutterFire CLI for Firebase configuration
  flutterfire_cli: ^0.3.4

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  # Fonts
  fonts:
    - family: Times New Roman
      fonts:
        - asset: assets/fonts/times_new_roman.ttf
        - asset: assets/fonts/times_new_roman_bold.ttf
          weight: 700

  # Generate launcher icons (optional)
  # flutter_icons:
  #   android: true
  #   ios: true
  #   image_path: "assets/icon/icon.png"

  # Generate splash screen (optional)
  # flutter_native_splash:
  #   color: "#2196F3"
  #   image: assets/splash.png