name: quiz_app
description: A university project quiz app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase Core (required for all Firebase services)
  firebase_core: ^2.24.2
  
  # Firebase Authentication
  firebase_auth: ^4.13.0
  
  # Cloud Firestore (database)
  cloud_firestore: ^4.15.2
  
  # State management (optional but recommended)
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Times New Roman
      fonts:
        - asset: assets/fonts/times_new_roman.ttf
        - asset: assets/fonts/times_new_roman_bold.ttf
          weight: 700